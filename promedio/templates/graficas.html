    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    let graficaDia;

    document.getElementById('form-dia').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const modelo = document.getElementById('modeloGlobal').value;  // 游녣 modelo global
        formData.append('modelo', modelo);  // 游녣 agregarlo al form
        const params = new URLSearchParams(formData).toString();

        fetch(`/api/datos-dia/?${params}`)
            .then(res => res.json())
            .then(data => {
                if (graficaDia) {
                    graficaDia.destroy();
                }

                const ctx = document.getElementById('graficaDia').getContext('2d');
                graficaDia = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.horas,
                        datasets: [
                            {
                                label: 'Posici칩n promedio',
                                data: data.posiciones,
                                borderColor: 'blue',
                                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                                tension: 0.3,
                                yAxisID: 'y1',
                                fill: true

                            },
                            {
                                label: 'Usuarios en sala',
                                data: data.usuarios,
                                borderColor: 'green',
                                backgroundColor: 'rgba(0, 128, 0, 0.1)',
                                tension: 0.3,
                                yAxisID: 'y2',
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        stacked: false,
                        scales: {
                            y1: {
                                type: 'linear',
                                position: 'left',
                                reverse: true,
                                title: {
                                    display: true,
                                    text: 'Posici칩n'
                                }
                            },
                            y2: {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Usuarios'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Hora'
                                }
                            }
                        }
                    }
                });
            });
    });
    </script>

    <script>
    document.querySelector('input[name="fecha_inicio"]').addEventListener('change', function () {

    <script>
    let graficaTortaTokens;

    document.getElementById('form-tokens').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const modelo = document.getElementById('modeloGlobal').value;  // 游녣 modelo global
        formData.append('modelo', modelo);  // 游녣 agregarlo al form
        const params = new URLSearchParams(formData).toString();

        fetch(`/api/tokens-dia/?${params}`)
            .then(res => res.json())
            .then(data => {
            if (graficaTortaTokens) {
                graficaTortaTokens.destroy();
            }

            const ctx = document.getElementById('graficaTortaTokens').getContext('2d');
            graficaTortaTokens = new Chart(ctx, {
                type: 'pie',
                data: {
                labels: data.labels,
                datasets: [{
                    data: data.valores,
                    backgroundColor: ['#60a5fa', '#fbbf24'],
                }]
                },
                options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' },
                    tooltip: {
                    callbacks: {
                        label: function(context) {
                        return `${context.label}: ${context.raw} tokens`;
                        }
                    }
                    }
                }
                }
            });
            });
        });
        </script>
