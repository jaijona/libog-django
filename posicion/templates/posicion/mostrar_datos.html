<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelos Filtrados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .bg-purple {
            background-color: #c51fe6 !important;
        }
        .bg-warning {
            background-color: #e8fa0b !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modelos Filtrados</h1>

        <!-- ✅ Botón para actualizar -->
        <button id="actualizar-btn" class="btn btn-primary mb-3">Actualizar</button>

        <!-- ✅ Bloque que se actualizará -->
        <div id="contenedor-tabla">
            {% include 'posicion/tabla_modelos.html' %}
        </div>
    </div>

    <!-- ✅ Script para hacer el fetch -->
    <script>
        document.getElementById("actualizar-btn").addEventListener("click", function() {
            fetch("{% url 'actualizar_tabla' %}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("contenedor-tabla").innerHTML = data.html;
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
